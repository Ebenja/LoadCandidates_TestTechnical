
<mat-card class="contenedor">
    <mat-card-header class="custom-title"><p>Candidates List</p>
        <!-- <button mat-raised-button > -->
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="refresh" (click)="reload()"></mat-icon>
        <!-- </button> -->
    </mat-card-header>
    
    <ng-container *ngIf="candidates">
        <table mat-table [dataSource]="candidates" class="mat-elevation-z8">
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef>Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container> 
            <ng-container matColumnDef="Surname">
                <th mat-header-cell *matHeaderCellDef>Surname </th>
                <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
            </ng-container> 
            <ng-container matColumnDef="Seniority">
                <th mat-header-cell *matHeaderCellDef>Seniority </th>
                <td mat-cell *matCellDef="let element"> {{element.seniority}} </td>
            </ng-container> 
            <ng-container matColumnDef="Years">
                <th mat-header-cell *matHeaderCellDef>Years of Experience' </th>
                <td mat-cell *matCellDef="let element"> {{element.years}} </td>
            </ng-container> 
            <ng-container matColumnDef="Availability">
                <th mat-header-cell *matHeaderCellDef>Availability' </th>
                <td mat-cell *matCellDef="let element"> {{element.availability}} </td>
            </ng-container> 

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </ng-container>
</mat-card>
